api:
 title: UIBarButtonItem
 description: A button specialized for placement on a toolbar or tab bar.
 overview: 
  description: You typically use Interface Builder to create and configure bar button items.
  sub_overview: 
    name: Customizing Appearance
    description: You use the methods listed in Customizing Appearance to customize the appearance of buttons. You send the setter messages to the appearance proxy ([UIBarButtonItem appearance]) to customize all buttons, or to a specific UIBarButtonItem instance. You may use customized buttons in standard places in a UINavigationItem object (backBarButtonItem, leftBarButtonItem, rightBarButtonItem) or a UIToolbar instance. In general, you should specify a value for the normal state to be used by other states which donâ€™t have a custom value set. Similarly, when a property is dependent on the bar metrics (on iPhone, in landscape orientation bars have a different height from standard), you should specify a value of UIBarMetrics.default. For more information about appearance and behavior configuration, see Toolbars.
