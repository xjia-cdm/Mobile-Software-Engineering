      - 
       name: init?(coder: NSCoder)
   - 
    title: Managing the Progress Bar
     method: 
      - 
       name: var progress: Float
       description: The current progress shown by the receiver.
      - 
       name: func setProgress(Float, animated: Bool)
       description: Adjusts the current progress shown by the receiver, optionally animating the change.
      - 
       name: var observedProgress: Progress?
       description: The progress object to use for updating the progress view.
   - 
    title: Configuring the Progress Bar
     method: 
      - 
       name: var progressViewStyle: UIProgressView.Style
       description: The current graphical style of the receiver.
      - 
       name: var progressTintColor: UIColor?
       description: The color shown for the portion of the progress bar that is filled.
      - 
       name: var progressImage: UIImage?
       description: An image to use for the portion of the progress bar that is filled.
      - 
       name: var trackTintColor: UIColor?
       description: The color shown for the portion of the progress bar that is not filled.
      - 
       name: var trackImage: UIImage?
       description: An image to use for the portion of the track that is not filled.
   - 
    title: Constants
     method: 
       name: enum UIProgressView.Style
       description: The styles permitted for the progress bar.
