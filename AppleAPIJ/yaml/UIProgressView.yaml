api:
 title: UIProgressView
 description: A view that depicts the progress of a task over time.
 overview: 
  description: The UIProgressView class provides properties for managing the style of the progress bar and for getting and setting values that are pinned to the progress of a task.
 topics: 
  topic: 
   - 
    title: Initializing the UIProgressView Object
     method: 
      - 
       name: init(progressViewStyle: UIProgressView.Style)
       description: Initializes and returns a progress-view object.
      - 
