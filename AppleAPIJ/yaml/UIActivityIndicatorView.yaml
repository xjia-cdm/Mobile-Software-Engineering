api:
 title: UIActivityIndicatorView
 description: A view that shows that a task is in progress.
 overview: 
  description: You control when an activity indicator animates by calling the startAnimating() and stopAnimating() methods. To automatically hide the activity indicator when animation stops, set the hidesWhenStopped property to true.
