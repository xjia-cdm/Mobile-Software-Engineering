api:
 title: UIBarButtonItemGroup
 description: A set of bar button items on the shortcuts bar above the keyboard on iPad.
 overview: 
  description: A group contains one or more bar button items and an optional representative item that is displayed instead of the individual items when space is constrained. You can create any number of groups and configure each group with any number of items.
 topics: 
  topic: 
   - 
    title: Initializing a Bar Button Item Group
     method: 
      - 
       name: init(barButtonItems: [UIBarButtonItem], representativeItem: UIBarButtonItem?)
       description: Initializes and returns a bar button item group with the specified items.
      - 
       name: init?(coder: NSCoder)
   - 
    title: Configuring the Group
     method: 
      - 
       name: var barButtonItems: [UIBarButtonItem]
       description: The bar button items to display on the shortcuts bar.
      - 
       name: var representativeItem: UIBarButtonItem?
       description: The item to display for a group when space is constrained.
   - 
    title: Determining the Group’s Appearance
     method: 
       name: var isDisplayingRepresentativeItem: Bool
       description: A Boolean value indicating whether the representative item is being displayed in place of the group’s items.
