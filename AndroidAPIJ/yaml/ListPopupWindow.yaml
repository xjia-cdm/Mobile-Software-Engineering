 api-section: 
  api: 
   - 
    name: INPUT_METHOD_FROM_FOCUSABLE
    api_level: API level 11
    api_signature: public static final int INPUT_METHOD_FROM_FOCUSABLE
    description: Mode for setInputMethodMode(int): the requirements for the input method should be based on the focusability of the popup. That is if it is focusable than it needs to work with the input method, else it doesn't.
   - 
    name: INPUT_METHOD_NEEDED
    api_level: API level 11
    api_signature: public static final int INPUT_METHOD_NEEDED
    description: Mode for setInputMethodMode(int): this popup always needs to work with an input method, regardless of whether it is focusable. This means that it will always be displayed so that the user can also operate the input method while it is shown.
   - 
    name: INPUT_METHOD_NOT_NEEDED
    api_level: API level 11
    api_signature: public static final int INPUT_METHOD_NOT_NEEDED
    description: Mode for setInputMethodMode(int): this popup never needs to work with an input method, regardless of whether it is focusable. This means that it will always be displayed to use as much space on the screen as needed, regardless of whether this covers the input method.
   - 
    name: MATCH_PARENT
    api_level: API level 11
    api_signature: public static final int MATCH_PARENT
    description: Alias for ViewGroup.LayoutParams.MATCH_PARENT. If used to specify a popup width, the popup will match the width of the anchor view. If used to specify a popup height, the popup will fill available space.
   - 
